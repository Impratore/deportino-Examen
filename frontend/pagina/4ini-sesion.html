<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/CSS/4ini-sesion.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="ini-sesion-form" method="post" action="/ini-sesion/">
        {% csrf_token %}
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <a href="/frontend/pagina/5crea-cuenta.html">Crear una cuenta</a>
    <script src="/frontend/Javascript/4ini-sesion.js"></script>
</body>
</html>
