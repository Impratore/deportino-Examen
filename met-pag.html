<!DOCTYPE html> 
<html lang="es"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Página de Pago en Línea</title> 
	<link rel="stylesheet" href="met-pag.css"> 
</head> 

<body> 
	<div class="container"> 

		<form action="#"> 

			<div class="row"> 

				<div class="col"> 
					<h3 class="title"> 
						Dirección de Facturación 
					</h3> 

					<div class="inputBox"> 
						<label for="name"> 
							Nombre Completo: 
						</label> 
						<input type="text" id="name" placeholder="Ingresa tu nombre completo" required> 
					</div> 

					<div class="inputBox"> 
						<label for="email"> 
							Correo Electrónico: 
						</label> 
						<input type="text" id="email" placeholder="Ingresa tu correo electrónico" required> 
					</div> 

					<div class="inputBox"> 
						<label for="address"> 
							Dirección: 
						</label> 
						<input type="text" id="address" placeholder="Ingresa tu dirección" required> 
					</div> 

					<div class="inputBox"> 
						<label for="city"> 
							Ciudad: 
						</label> 
						<input type="text" id="city" placeholder="Ingresa tu ciudad" required> 
					</div> 

					<div class="flex"> 

						<div class="inputBox"> 
							<label for="state"> 
								Estado/Provincia: 
							</label> 
							<input type="text" id="state" placeholder="Ingresa tu estado/provincia" required> 
						</div> 

						<div class="inputBox"> 
							<label for="zip"> 
								Código Postal: 
							</label> 
							<input type="number" id="zip" placeholder="123 456" required> 
						</div> 

					</div> 

				</div> 
				<div class="col"> 
					<h3 class="title">Pago</h3> 

					<div class="inputBox"> 
						<label for="name"> 
							Tarjetas Aceptadas: 
						</label> 
						<img src="tarjetas.png" alt="imagen de tarjeta de crédito/débito"> 
					</div> 

					<div class="inputBox"> 
						<label for="cardName"> 
							Nombre en la Tarjeta: 
						</label> 
						<input type="text" id="cardName" placeholder="Ingresa el nombre en la tarjeta" required> 
					</div> 

					<div class="inputBox"> 
						<label for="cardNum"> 
							Número de Tarjeta de Crédito: 
						</label> 
						<input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required> 
					</div> 

					<div class="inputBox"> 
						<label for="">Mes de Expiración:</label> 
						<select name="" id=""> 
							<option value="">Selecciona el mes</option> 
							<option value="January">Enero</option> 
							<option value="February">Febrero</option> 
							<option value="March">Marzo</option> 
							<option value="April">Abril</option> 
							<option value="May">Mayo</option> 
							<option value="June">Junio</option> 
							<option value="July">Julio</option> 
							<option value="August">Agosto</option> 
							<option value="September">Septiembre</option> 
							<option value="October">Octubre</option> 
							<option value="November">Noviembre</option> 
							<option value="December">Diciembre</option> 
						</select> 
					</div> 


					<div class="flex"> 
						<div class="inputBox"> 
							<label for="">Año de Expiración:</label> 
							<select name="" id=""> 
								<option value="">Selecciona el año</option> 
								<option value="2023">2023</option> 
								<option value="2024">2024</option> 
								<option value="2025">2025</option> 
								<option value="2026">2026</option> 
								<option value="2027">2027</option> 
							</select> 
						</div> 

						<div class="inputBox"> 
							<label for="cvv">CVV</label> 
							<input type="number" id="cvv" placeholder="1234" required> 
						</div> 
					</div> 

				</div> 

			</div> 

			<input type="submit" value="Proceder al Pago" class="submit_btn"> 
		</form> 

	</div> 
	<script type="text/javascript" src="/met-pag.js"></script> 
</body> 

</html>
